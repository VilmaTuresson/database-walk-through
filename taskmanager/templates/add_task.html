{% extends "base.html" %}
{% block content %}

<h3 class="light-green-text text-darken-2 center-align">Add Task</h3>

<div class="row card-panel light-green lighten-1">
    <form class="col s12" method="POST" , action="{{ url_for('add_task') }}">
        <!-- task name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-green-text text-darken-4"></i>
                <input id="task_name" name="task_name" type="text" class="validate" minlength="5" maxlength="50"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- task description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-green-text text-darken-4"></i>
                <textarea id="task_description" name="task_description" type="text"
                    class="materialize-textarea validate" minlength="5" maxlength="200" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- due_date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar prefix light-green-text text-darken-4"></i>
                <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is_urgent -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-green-text text-darken-4"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        <!-- category_id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-green-text text-darken-4"></i>
                <select id="category_id" name="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <!--  submit button -->
        <div class="row">
            <div class="center-align col s12">
                <button type="submit" class="light-green darken-2" id="add_task_btn">
                    Add task<i class="fas fa-plus right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
